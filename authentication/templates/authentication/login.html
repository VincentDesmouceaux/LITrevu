{% extends 'base.html' %}

{% block page_title %}Connexion{% endblock %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="login-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 70vh;">

    <!-- Titre de la page de connexion, placé en dehors du conteneur du formulaire pour un meilleur alignement -->
    <h1 style="font-size: 1.8rem; font-weight: bold; text-align: center; margin-bottom: 20px;">Connexion à LITRevu</h1>

    <!-- Conteneur du formulaire de connexion, centré avec une bordure noire -->
    <div style="width: 100%; max-width: 400px; padding: 20px; border: 1px solid black; border-radius: 8px; background-color: white; text-align: center;">
        
        <!-- Formulaire de connexion -->
        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="padding: 10px; font-size: 1rem; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); border: 1px solid black; border-radius: 5px;">Se connecter</button>
        </form>

        <!-- Lien pour accéder au formulaire d'inscription -->
        <a href="{% url 'signup' %}" class="btn btn-secondary" style="display: inline-block; padding: 10px; font-size: 1rem; background-color: white; color: black; border: 1px solid black; border-radius: 5px; text-decoration: none;">Pas encore inscrit ? S'inscrire</a>
    </div>
</div>
{% endblock %}
