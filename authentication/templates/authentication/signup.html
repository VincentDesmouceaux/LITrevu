{% extends 'base.html' %}

{% block page_title %}Inscription{% endblock %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title">Inscrivez-vous</h1>

    <form method="post" class="signup-form">
        {% csrf_token %}
        
        <div class="form-group signup-form-group">
            <label for="id_username">Nom d'utilisateur</label>
            <input type="text" name="username" maxlength="150" required id="id_username" class="form-input signup-form-input">
        </div>

        <div class="form-group signup-form-group">
            <label for="id_password1">Mot de passe</label>
            <input type="password" name="password1" required id="id_password1" class="form-input signup-form-input">
        </div>

        <div class="form-group signup-form-group">
            <label for="id_password2">Confirmer le mot de passe</label>
            <input type="password" name="password2" required id="id_password2" class="form-input signup-form-input">
        </div>

        <button type="submit" class="btn btn-primary signup-btn">S'inscrire</button>
    </form>

    <a href="{% url 'homepage' %}" class="btn btn-secondary signup-btn">Retourner Ã  la page d'accueil</a>
</div>
{% endblock %}
