<div class="review">
    <h2>Critique : {{ post.headline }}</h2>
    <p>{{ post.body }}</p>

    {% if post.ticket.image %}
        <img src="{{ post.ticket.image.url }}" alt="Image du ticket associé" style="max-width: 100%; height: auto;">
    {% endif %}

    <p>Créé par : {{ post.user.username }} en réponse à {{ post.ticket.title }} le {{ post.time_created }}</p>
</div>
