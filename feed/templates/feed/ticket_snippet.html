<div class="ticket">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Image du ticket" style="max-width: 100%; height: auto;">
    {% endif %}

    <p>Créé par : {{ post.user.username }} le {{ post.time_created }}</p>

    {% if not post.has_user_reviewed %}
        <a href="{% url 'review-add' ticket_id=post.id %}" class="btn btn-primary">Créer une critique</a>
    {% endif %}
</div>
