<div class="delete-confirmation-wrapper" style="border: 1px solid #000; padding: 20px; border-radius: 8px; max-width: 400px; text-align: center;">
    <form method="post">
        {% csrf_token %}
        <p style="font-size: 1.2rem; margin-bottom: 20px;">Voulez-vous vraiment supprimer cet élément ?</p>

        <!-- Boutons de confirmation alignés et stylisés avec agrandissement et hover -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-light" style="color: #000; background-color: #fff; border: 1px solid #ccc; margin-right: 10px; padding: 12px 24px; font-size: 1.1rem; transition: background-color 0.3s;">
                Oui
            </button>
            <a href="{% url 'homepage' %}" class="btn btn-light" style="color: #000; background-color: #fff; border: 1px solid #ccc; padding: 12px 24px; font-size: 1.1rem;">
                Non
            </a>
        </div>
    </form>
</div>

<style>
    .btn-light:hover {
        background-color: #f0f0f0;
    }
</style>
