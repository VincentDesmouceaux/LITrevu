{% extends "base.html" %}

{% block title %}
    Créer une critique - LITReview
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Créer une critique</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Section Livre/Article -->
        <div class="form-group mt-4">
            <h2>Livre/Article</h2>
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Titre du livre ou de l'article" required>
        </div>

        <div class="form-group mt-4">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Description du livre ou de l'article" required></textarea>
        </div>

        <div class="form-group mt-4">
            <label for="file">Télécharger le fichier</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>

        <!-- Section Critique -->
        <div class="form-group mt-5">
            <h2>Critique</h2>
            <label for="headline">Titre de la critique</label>
            <input type="text" class="form-control" id="headline" name="headline" placeholder="Titre de la critique" required>
        </div>

        <div class="form-group mt-4">
            <label for="body">Commentaire</label>
            <textarea class="form-control" id="body" name="body" rows="5" placeholder="Votre commentaire" required></textarea>
        </div>

        <div class="form-group mt-4">
            <label>Note</label>
            <div class="d-flex justify-content-between rating-group">
                {% for i in rating_range %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="rating-{{ i }}" name="rating" value="{{ i }}" required>
                        <label class="form-check-label" for="rating-{{ i }}">{{ i }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Envoyer</button>
    </form>
</div>
{% endblock %}
