{% extends 'base.html' %}

{% block title %}Modifier votre critique{% endblock %}

{% block content %}
<main class="main-container">
    <h2>Modifier votre critique</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Génère automatiquement tous les champs du formulaire avec des balises <p> -->
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</main>
{% endblock %}
