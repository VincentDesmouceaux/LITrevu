{% extends "base.html" %}
{% load static %}

{% block title %}Créer un ticket{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/ticket_form.css' %}">
{% endblock %}

{% block content %}
<div class="form-wrapper" style="width: 100%; max-width: 800px; margin: 0 auto; padding: 20px;">

    <!-- Titre du formulaire placé plus haut avec un espace dédié -->
    <div class="form-header-wrapper" style="display: flex; justify-content: center; margin-top: 40px;">
        <div class="form-header" style="text-align: center; width: 100%; padding-bottom: 20px;">
            <h1 class="ticket-form-title" style="font-size: 2rem; font-weight: bold; margin-top: 10px;">Créer un ticket</h1>
        </div>
    </div>

    <!-- Conteneur principal du formulaire centré horizontalement et occupant toute la largeur disponible -->
    <div class="form-container-wrapper" style="display: flex; justify-content: center; width: 100%; margin-top: 20px;">
        <div class="form-container" style="width: 100%; max-width: 800px;">
            <div class="ticket-form-container" style="width: 100%; padding: 40px; border-radius: 8px;">
                {% include 'reviews/partials/_ticket_form.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
