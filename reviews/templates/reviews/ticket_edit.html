{% extends "base.html" %}

{% block title %}Modifier ton propre ticket{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier ton propre ticket</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Génère automatiquement tous les champs du formulaire avec des balises <p> -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>
{% endblock %}
