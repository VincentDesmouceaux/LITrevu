{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}LITRevu{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Wrapper principal pour centrer la page -->
    <div class="page-wrapper">
        <div class="page-border">
            <!-- Conteneur du header pour centrer -->
            <div class="site-header-container">
                <header class="site-header">
                    <div class="page-title">
                        <h2>{% block title %}LITRevu{% endblock %}</h2>
                    </div>
                    <div class="navbar-container">
                        <!-- Titre au centre -->
                        <h1 class="site-title"><a href="{% url 'homepage' %}">LITRevu</a></h1>
                    </div>
                    <!-- Liens de navigation à droite -->
                    {% if user.is_authenticated %}
                    <nav class="navbar">
                        <ul class="nav-links">
                            <li><a href="{% url 'feed' %}">Flux</a></li>
                            <li><a href="{% url 'ticket-add' %}">Posts</a></li>
                            <li><a href="{% url 'follows_list' %}">Abonnements</a></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-link">Se déconnecter</button>
                                </form>
                            </li>
                        </ul>
                    </nav>
                    {% endif %}
                </header>
            </div>
            
            <!-- Conteneur du contenu principal -->
            <div class="main-container-wrapper">
                <div class="main-container">
                    {% block content %}
                    <!-- Contenu principal rendu ici -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer en dehors du wrapper principal pour l'isoler -->
    <footer class="footer">
        <p>&copy; 2024 LITRevu</p>
    </footer>
</body>
</html>
